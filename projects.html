<!DOCTYPE html> 
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="projectstyle.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
   <div id="container">
        <div id="menu_container">
            <div id="main_overlay">
                <div id="menu_up">
                    <!-- health bar -->
                    <div id="hearts_container">
                        <div class="hearts_line">
                            <img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart">
                            <img src="heart.png" class="heart"><img src="heart.png" class="heart"><img src="heart.png" class="heart">
                        </div>
                    </div>
                    <div id="menu_title_container">
                        <!-- title stuff -->
                        <div class="title_button">
                            <span class="title_button_icon">L</span>
                            <span class="title_button_text">Adventure Log</span>
                        </div>
                        <div id="title_center">
                            <span id="title">Projects</span>
                            <span class="dots_container"><span class="dot"></span><span class="dot active"></span><span class="dot"></span></span>
                        </div>
                        <div class="title_button">
                            <span class="title_button_icon">R</span>
                            <span class="title_button_text">System</span>
                        </div>
                    </div>
                    <div id="rubies_container">
                        <!-- rubies -->
                        <span id="rubies_count">100</span>
                        <img src="ruby.png" id="ruby_img">
                    </div>
                </div>
                <div id="menu_center">
                    <div id="menu_left_side">
                        <div id="menu_left_side_up">
                            <div id="menu_left_side_up_menu">
                                <!-- sword -->
                                <span class="menu_left_side_up_menu_button">
                                    <span class="menu_left_side_up_menu_button_text invisible">Menu</span>
                                    <span class="dots_container"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                                    <img class="menu_left_side_up_menu_button_icon" src="sword_icon.png"/>
                                </span>
                                <!-- bow -->
                                <span class="menu_left_side_up_menu_button">
                                    <span class="menu_left_side_up_menu_button_text invisible">Menu</span>
                                    <span class="dots_container"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                                    <img class="menu_left_side_up_menu_button_icon" src="bow_icon.png"/>
                                </span>
                                <!-- shield -->
                                <span class="menu_left_side_up_menu_button">
                                    <span class="menu_left_side_up_menu_button_text invisible">Menu</span>
                                    <span class="dots_container"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                                    <img class="menu_left_side_up_menu_button_icon" src="shiled_icon.png"/>
                                </span>
                                <!-- clothes and menu title -->
                                <span class="menu_left_side_up_menu_button">
                                    <span class="menu_left_side_up_menu_button_text">Menu</span>
                                    <span class="dots_container"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                                    <img class="menu_left_side_up_menu_button_icon" src="clothes_icon.png"/>
                                </span>
                                <!-- food -->
                                <span class="menu_left_side_up_menu_button active">
                                    <span class="menu_left_side_up_menu_button_text invisible"> Menu</span>
                                    <span class="dots_container"><span class="dot active"></span><span class="dot"></span><span class="dot"></span></span>
                                    <img class="menu_left_side_up_menu_button_icon" src="food_icon.png"/>
                                </span>
                                <!-- dish -->
                                <span class="menu_left_side_up_menu_button">
                                    <span class="menu_left_side_up_menu_button_text invisible">Menu</span>
                                    <span class="dots_container"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                                    <img class="menu_left_side_up_menu_button_icon" src="dish_icon.png"/>
                                </span>
                                <!-- star -->
                                <span class="menu_left_side_up_menu_button">
                                    <span class="menu_left_side_up_menu_button_text invisible">Menu</span>
                                    <span class="dots_container"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                                    <img class="menu_left_side_up_menu_button_icon" src="star_icon.png"/>
                                </span>
                            </div>
                        </div>
                        <!-- menu -->
                        <div id="menu_left_side_down">
                            <!-- menu item -->
                            <div id="menu_left_side_down_items">
                                <div class="menu_left_side_down_item 1" data-title="Bake or Die - Buzzfeed Inspired Quiz" data-description="I had so much doing this Buzzfeed Quiz, I have always wanted to make one and while it's not perfect, I loved designing it!" data-target-img="bake-or-die-dasdas.png">
                                    <div class="menu_left_side_down_item_inner">
                                        <img src="cute-cake.png" class="menu_left_side_down_item_img">
                                        <span class="overlay">x1</span>
                                    </div>
                                </div>
                                <div class="menu_left_side_down_item 2" data-title="Typing Game - Math Learning JS Project" data-description="This was very difficult for me to learn, using math was just complicated. I'm proud of myself for getting through it and now I'm much better at JS!" data-target-img="typinggame.png">
                                    <div class="menu_left_side_down_item_inner">
                                        <img src="typing-asdw.png" class="menu_left_side_down_item_img">
                                        <span class="overlay">x1</span>
                                    </div>
                                </div>
                                <div class="menu_left_side_down_item 3"
                                data-title="Ocean Acidification - Public Topics Project"
                                data-description="One of the first projects we did! It was quite simple but I learned a lot."
                                data-target-img="ocean-acid.png">
                                    <div class="menu_left_side_down_item_inner">
                                        <img src="otter-zelda.png" class="menu_left_side_down_item_img">
                                        <span class="overlay">x1</span>
                                    </div>
                                </div>
                                <div class="menu_left_side_down_item 4"
                                data-title="Fusion - HS Engineering"
                                data-description="In highschool, a program I learned is called Autodesk Fusion. It's a very demanding program, a complicated CAD program. I built this!"
                                data-target-img="carabiner.png">
                                    <div class="menu_left_side_down_item_inner">
                                        <img src="fusion-logo.png" class="menu_left_side_down_item_img">
                                        <span class="overlay">x1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="menu_right_side">
                        <img src="link_standing.png" id="menu_right_side_img">
                        <div id="menu_right_side_vert_icons">
                            <div class="icon circle_icon">
                                <div class="icon_inner">
                                    <img src="heart.png" class="icon_img">
                                    <span class="overlay"></span>
                                </div>
                            </div>
                            <div class="icon circle_icon">
                                <div class="icon_inner">
                                    <img src="heart.png" class="icon_img">
                                    <span class="overlay"></span>
                                </div>
                            </div>
                        </div>
                        <div id="menu_right_side_info_container">
                            <div id="menu_right_side_info_container_inner">
                                <p id="menu_right_side_info_title">Possible Project..?</p>
                                <div class="icons_container">
                                    <div class="icon">
                                        <div class="icon_inner">
                                            <img src="heart.png" class="icon_img">
                                            <span class="overlay"></span>
                                        </div>
                                    </div>
                                    <div class="icon">
                                        <div class="icon_inner">
                                            <img src="heart.png" class="icon_img">
                                            <span class="overlay"></span>
                                        </div>
                                    </div>
                                </div>
                                <p id="menu_right_side_info_description">
                                    Wonder what I am going to say..?
                                    Well you'll never know if you don't click an icon!
                                </p>
                            </div> 
                        </div>
                    </div>
                </div>
                <div id="menu_down">
                    <span class="menu_down_button"><span>Sort </span><span>Y</span></span>
                    <span class="menu_down_button"><span>Hold </span><span>X</span></span>
                    <span class="menu_down_button"><span>Back </span><span>B</span></span>
                    <span class="menu_down_button"><span>Select </span><span>A</span></span>
                    <span class="menu_down_button"><span>Rotate </span><span>R</span></span>
                </div>
            </div>
        </div>

    </div>
    <img src="mc-navbar.png" class="navbar" alt="minecraft hotbar">
    <img src="back-pickaxe.png" class="back" alt="netherite pickaxe">
    <img src="chest-home.png" class="home" alt="chest">
    <img src="netherstar-websites.png" class="websites" alt="nether star">
</body>
</html>
